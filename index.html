<!DOCTYPE html>
<html ng-app="myApp">

  <head>
    <script data-require="angularjs_1_3_15@*" data-semver="1.3.15" src="https://code.angularjs.org/1.3.15/angular.min.js"></script>
    <script data-require="angularjs_1_3_15@*" data-semver="1.3.15" src="https://code.angularjs.org/1.3.15/angular-animate.min.js"></script>
    <script data-require="angularjs_1_3_15@*" data-semver="1.3.15" src="https://code.angularjs.org/1.3.15/angular-aria.min.js"></script>
    <script src="script.js"></script>
  </head>

  <body ng-controller="AnyCtrl as ac">
    <div>
      <h2>Update nested scope values </h2>
      <label>X: </label><input ng-change="ac.updateTriggeredByX()" type="number" ng-model="ac.myModel.baseValue" />
      <div ng-repeat="nestedValue in ac.myModel.values">
        <label>Y:</label><input ng-change="ac.updateTriggeredByY(nestedValue.valueId)" style="border:1px solid green" type="number" ng-model="ac.tempNestedValues1[nestedValue.valueId].value" />
         <label>Z:</label><input ng-change="ac.updateTriggeredByZ(nestedValue.valueId)" type="number" ng-model="ac.tempNestedValues2[nestedValue.valueId].value" />
      </div>
      <div>
        X = Y*Z/20<br>
        Y = X*20/Z<br>
        Z = X*20/Y<br>
        
        Y --> model.values[i].value <br>
        model: {{ac.myModel}}
      </div>
    </div>
    
  </body>

</html>
